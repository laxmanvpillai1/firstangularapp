<div class="panel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'>
            </div>
            <div class="col-md-6">
                <h3>Filtered By: {{this.listFilter}}</h3>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf='filteredProducts && filteredProducts.length'>
                    <thead>
                        <tr>
                            <th>
                                <button class="btn btn-primary" (click)='toggleImage()'>{{this.showImages ? 'Hide Images':'Show Images'}}</button>
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let product of filteredProducts'>
                            <td><img [src]='product.imageUrl'
                                [title]='product.productName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin' *ngIf='showImages'></td>
                            <td><a [routerLink]="['/products',product.productId]">{{product.productName}}</a></td>
                            <td>{{product.productCode|convertToSpaces:'-'}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price|currency:'USD':true:'1.2-2'}}</td>
                            <td><pm-star [rating]='product.starRating'></pm-star></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
